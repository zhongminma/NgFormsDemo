<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h2>Angular6 Reactive-Form</h2>
              <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label>Name</label>
                      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && myForm.controls.name.errors }" />
                      <div *ngIf="submitted && myForm.controls.name.errors" class="invalid-feedback">
                          <div *ngIf="myForm.controls.name.errors.required">Name is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Email</label>
                      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && myForm.controls.email.errors }" />
                      <div *ngIf="submitted && myForm.controls.email.errors">
                          <div *ngIf="myForm.controls.email.errors.required">Email is required</div>
                          <div *ngIf="myForm.controls.email.errors.email">Email should valid </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Password</label>
                      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && myForm.controls.password.errors }" />
                      <div *ngIf="submitted && myForm.controls.password.errors">
                          <div *ngIf="myForm.controls.password.errors.required">Password is required</div>
                          <div *ngIf="myForm.controls.password.errors.minlength">Password should longer than 6</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <button class="btn btn-info">Submit</button>
                      <button class="btn btn-info" (click)="pageReset();">Reset</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
